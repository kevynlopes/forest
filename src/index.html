<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="shortcut icon" href="/favicon.png" type="image/x-icon" />
    <title>Forest</title>
    <link rel="stylesheet" href="./output.css" />
  </head>
  <body class="bg-verde-800 font-sans mb-96">
    <div class="container mt-4 flex justify-center md:justify-start">
      <div class="inline-flex items-center rounded-md bg-verde-900">
        <span
          class="size-2 bg-verde-300 block rounded-full relative -left-1"
        ></span>
        <div
          class="flex text-verde-300 divide-x-2 divide-verde-800 *:px-4 *:py-2"
        >
          <div class="capitalize" id="dia">segunda</div>
          <div id="temperatura">25°</div>
          <div id="tempo">⛅</div>
        </div>
      </div>
    </div>

    <header class="container flex justify-between items-center gap-8 py-8">
      <a href="./">
        <img src="./img/forest.svg" alt="Forest" />

        <nav>
          <ul class="text-white text-xl flex flex-wrap gap-8">
            <li>
              <a
                class="hover:underline hover:underline-offset-8"
                href="#acomodacoes"
                >Acomodações</a
              >
            </li>
            <li>
              <a
                class="hover:underline hover:underline-offset-8"
                href="#eventos"
                >Eventos</a
              >
            </li>
            <li>
              <a
                class="hover:underline hover:underline-offset-8"
                href="#experiencias"
                >Experiências</a
              >
            </li>
            <li>
              <a
                class="hover:underline hover:underline-offset-8"
                href="#contato"
                >Contato</a
              >
            </li>
          </ul>
        </nav>
      </a>
    </header>

    <main class="container">
      <div
        class="relative text-white pt-64 max-sm:pt-12 px-8 max-sm:px-4 pb-8 rounded-2xl overflow-hidden bg-gradient-to-t from-verde-950/80"
      >
        <img
          class="absolute -z-10 inset-0 size-full object-cover"
          src="./img/floresta.jpg"
          alt="Logo"
        />
        <div
          class="bg-verde-950 inline-flex mb-8 gap-8 items-center py-1 pl-4 pr-1 rounded-full"
        >
          Vagas para dezembro abertas
          <a
            class="bg-verde-400 text-verde-900 py-2 px-4 inline-block rounded-full"
            href="#"
            >Reserve Hoje</a
          >
        </div>
        <h1 class="font-serif text-5xl max-w-screen-sm text-balance mb-20">
          Venha Experimentar a Vida na Floresta
        </h1>

        <div class="text-sm flex justify-between items-end">
          <p>
            Melhores locais para visitar em
            <a
              class="underline decoration-2 underline-offset-4 hover:no-underline"
              href="./"
              >2049</a
            >
          </p>
          <div>
            <p class="uppercase mb-2">Recomendado por</p>
            <p class="flex items-center gap-4">
              <img
                class="w-28"
                src="./img/parceiros/wildbeast.svg"
                alt="Wildbeast"
              />
              <span>|</span>
              Revista Nacional
            </p>
          </div>
        </div>
      </div>
    </main>
  </body>
</html>
